<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Login</title>
</head>

<body>

    <form action="">        
        
        <label for=""> Usuário: </label><br>
        <input type="text" name="usuario" id="usuario" placeholder="Usuário"><br>        

        <label for="senha"> Senha: </label><br>
        <input type="password" name="senha" id="senha" placeholder="Senha"><br>

        <div>
            <select name="type" id="type">
                <option value=""> Escolha </option>
                <option value="1"> Niterói </option>
                <option value="2"> São Gonçalo </option>
                <option value="3"> Itaborai </option>
            </select>
        </div>

        <div class="optional-box">
            <p> Habilidades </p>
            <ul class="optional-list">
                <li>
                   <input type="checkbox" id="ingles" name="ingles[]" value="ingles"> 
                    <label for="ingles"> Inglês </label>
                </li>
                
                <li>
                   <input type="checkbox" id="espanhol" name="espanhol[]" value="espanhol"> 
                    <label for="espanhol"> Espanhol </label>
                </li>
                
                <li>
                   <input type="checkbox" id="" name="frances[]" value="frances"> 
                    <label for="frances"> Francês </label>
                </li>
            </ul>
        </div>

        <div class="optional-box">
            <ul class="optional-list">
                <li>
                   <input type="checkbox" id="winsow" name="windows[]" value="windows"> 
                    <label for="windows"> Windows </label>
                </li>
                
                <li>
                   <input type="checkbox" id="word" name="word[]" value="word"> 
                    <label for="word"> Word </label>
                </li>
                
                <li>
                   <input type="checkbox" id="excel" name="excel[]" value="excel"> 
                    <label for="excel"> Excel </label>
                </li>
            </ul>     
        </div>

        <div class="box">
            <div>
                <label for="birth"> Data de Nascimento: </label>
            </div>

            <div>
                <input type="date" id="birth" name="birth"> 
            </div>
        </div>

        <div>
            <label for="education"> Formação Escolar: </label>
        </div>

        <div>
            <select name="education" id="education">
                <option value=""> Selecione &nbsp;</option>
                <option value="0"> Fundamental Incompleto </option>
                <option value="1"> Fundamental </option>
                <option value="2"> Ensino Médio Incompleto </option>
                <option value="3"> Ensino Médio </option>
                <option value="4"> Ensino Superior Incompleto </option>
                <option value="5"> Ensino Superior </option>
                <option value="7"> Pós-Graduação Incompleto </option>
                <option value="6"> Pós-Graduação </option>
            </select>
        </div>


        <input type="submit" value="Confirmar">


    </form>
    
</body>
</html>
