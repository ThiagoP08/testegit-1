<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Login</title>
</head>

<body>

    <form action="">        
        
        <label for=""> Usuário: </label><br>
        <input type="text" name="usuario" id="usuario" placeholder="Usuário"><br>        

        <label for="senha"> Senha: </label><br>
        <input type="password" name="senha" id="senha" placeholder="Senha"><br>

        <div>
            <select name="type" id="type">
                <option value=""> Escolha </option>
                <option value="1"> Niterói </option>
                <option value="2"> São Gonçalo </option>
                <option value="3"> Itaborai </option>
            </select>
        </div>

        <div class="optional-box">
            <p> Habilidades </p>
            <ul class="optional-list">
                <li>
                   <input type="checkbox" id="ingles" name="ingles[]" value="ingles"> 
                    <label for="ingles"> Inglês </label>
                </li>
                
                <li>
                   <input type="checkbox" id="espanhol" name="espanhol[]" value="espanhol"> 
                    <label for="espanhol"> Espanhol </label>
                </li>
                
                <li>
                   <input type="checkbox" id="" name="frances[]" value="frances"> 
                    <label for="frances"> Francês </label>
                </li>
            </ul>
        </div>

        <input type="submit" value="Confirmar">


    </form>
    
</body>
</html>
